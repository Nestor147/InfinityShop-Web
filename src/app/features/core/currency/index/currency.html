<ng-container *ngIf="!mostrarFormulario">
  <app-table-header
    [config]="currencyHeaderConfig()"
    [searchFilter]="searchFilter"
    (searchChange)="onSearchChange($event)"
    (addButtonClick)="addCurrency()">
  </app-table-header>

  <div *ngIf="data" class="rounded-lg bg-white shadow-sm">
    <app-master-table
      [data]="data"
      (click)="handleTableClick($event)"
      (paginationChange)="handlePaginationChange($event)">
    </app-master-table>
  </div>
</ng-container>

<ng-container>
  <app-form-currency
    *ngIf="mostrarFormulario"
    [currencyId]="currencyIdToEdit"
    (goBack)="goToBack()">
  </app-form-currency>
</ng-container>
