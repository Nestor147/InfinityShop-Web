<div class="max-w-4xl mx-auto p-6">
  <form [formGroup]="companyForm" class="bg-sa-surface shadow-sa-card rounded-lg p-6" (ngSubmit)="onSubmit()">
    <app-form-header
      [title]="isEditMode ? t().editTitle : t().newTitle"
      [subtitle]="isEditMode ? t().editSubtitle : t().newSubtitle">
    </app-form-header>

    <div class="space-y-6">
      <!-- Basic Information -->
      <div>
        <h3 class="text-lg font-medium text-sa-ink mb-4">{{ t().companyInfoTitle }}</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Company Name -->
          <app-input-validator
            [label]="t().companyNameLabel"
            [placeholder]="t().companyNamePlaceholder"
            type="text"
            [formGroup]="companyForm"
            controlName="name"
            [control]="companyForm.get('name')!"
            [errorMessages]="errorMessages()"
            [minLength]="3"
            [maxLength]="100"
            [required]="true">
          </app-input-validator>

          <!-- Tax ID (Select) -->
          <app-input-validator
            [label]="t().taxLabel"
            [formGroup]="companyForm"
            controlName="taxId"
            [control]="companyForm.get('taxId')!"
            [errorMessages]="errorMessages()"
            [isSelect]="true"
            [required]="true"
            [helpTooltip]="t().taxHelpTooltip">
            <option value="">{{ t().taxSelectPlaceholder }}</option>
            <option *ngFor="let tax of taxes" [value]="tax.id">
              {{ tax.name }}
            </option>
          </app-input-validator>

          <!-- Country Code -->
          <app-input-validator
            [label]="t().countryCodeLabel"
            [placeholder]="t().countryCodePlaceholder"
            type="text"
            [formGroup]="companyForm"
            controlName="countryCode"
            [control]="companyForm.get('countryCode')!"
            [errorMessages]="errorMessages()"
            [minLength]="2"
            [maxLength]="2"
            [required]="true">
          </app-input-validator>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-3 pt-6 border-t border-sa-border">
        <button
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 border border-sa-border rounded-md shadow-sm text-sm font-medium text-sa-ink bg-white hover:bg-sa-surface-soft focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sa-accent transition-colors duration-200">
          {{ t().cancelButton }}
        </button>
        <button
          type="submit"
          [disabled]="companyForm.invalid"
          class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sa-primary hover:bg-sa-bg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sa-accent disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
          {{ isEditMode ? t().updateButton : t().saveButton }}
        </button>
      </div>
    </div>
  </form>
</div>
