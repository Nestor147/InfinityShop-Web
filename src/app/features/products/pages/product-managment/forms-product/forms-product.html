<div class="max-w-4xl mx-auto p-6">
  <form [formGroup]="productForm" class="bg-sa-surface shadow-sa-card rounded-lg p-6" (ngSubmit)="onSubmit()">
    <app-form-header
      [title]="isEditMode ? 'Edit Product' : 'New Product'"
      [subtitle]="isEditMode ? 'Update the product information' : 'Complete the information to add a new product to the catalog'">
    </app-form-header>

    <div class="space-y-6">
      <!-- Product Information -->
      <div>
        <h3 class="text-lg font-medium text-sa-ink mb-4">Product Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Company -->
          <app-input-validator
            label="Company"
            [formGroup]="productForm"
            controlName="companyId"
            [control]="productForm.get('companyId')!"
            [errorMessages]="errorMessages()"
            [isSelect]="true"
            [required]="true"
            helpTooltip="Select the company for this product">
            <option value="">Select a company</option>
            <option *ngFor="let company of companies" [value]="company.id">
              {{ company.name }}
            </option>
          </app-input-validator>

          <!-- Category -->
          <app-input-validator
            label="Category"
            [formGroup]="productForm"
            controlName="categoryId"
            [control]="productForm.get('categoryId')!"
            [errorMessages]="errorMessages()"
            [isSelect]="true"
            [required]="true"
            helpTooltip="Select the category for this product">
            <option value="">Select a category</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </app-input-validator>

          <!-- Brand -->
          <app-input-validator
            label="Brand"
            [formGroup]="productForm"
            controlName="brandId"
            [control]="productForm.get('brandId')!"
            [errorMessages]="errorMessages()"
            [isSelect]="true"
            [required]="true"
            helpTooltip="Select the brand for this product">
            <option value="">Select a brand</option>
            <option *ngFor="let brand of brands" [value]="brand.id">
              {{ brand.name }}
            </option>
          </app-input-validator>

          <!-- Product Name -->
          <app-input-validator
            label="Product Name"
            placeholder="Enter product name"
            type="text"
            [formGroup]="productForm"
            controlName="name"
            [control]="productForm.get('name')!"
            [errorMessages]="errorMessages()"
            [minLength]="3"
            [maxLength]="200"
            [required]="true">
          </app-input-validator>

          <!-- Product Code -->
          <app-input-validator
            label="Product Code (SKU)"
            placeholder="Enter product code"
            type="text"
            [formGroup]="productForm"
            controlName="code"
            [control]="productForm.get('code')!"
            [errorMessages]="errorMessages()"
            [minLength]="2"
            [maxLength]="50"
            [required]="true"
            helpTooltip="Unique code to identify the product">
          </app-input-validator>
        </div>
      </div>

      <!-- Description -->
      <div>
        <h3 class="text-lg font-medium text-sa-ink mb-4">Additional Information</h3>
        <app-input-validator
          label="Product Description"
          placeholder="Describe the main features of the product..."
          [formGroup]="productForm"
          controlName="description"
          [control]="productForm.get('description')!"
          [errorMessages]="errorMessages()"
          [isTextarea]="true"
          [maxLength]="500"
          [required]="false">
        </app-input-validator>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-3 pt-6 border-t border-sa-border">
        <button
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 border border-sa-border rounded-md shadow-sm text-sm font-medium text-sa-ink bg-white hover:bg-sa-surface-soft focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sa-accent transition-colors duration-200">
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="productForm.invalid"
          class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sa-primary hover:bg-sa-bg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sa-accent disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
          {{ isEditMode ? 'Update' : 'Save' }}
        </button>
      </div>
    </div>
  </form>
</div>
