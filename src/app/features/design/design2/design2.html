<div class="min-h-screen bg-sa-surface p-6">
  <!-- Layout tipo wizard/steps -->
  <div class="max-w-2xl mx-auto">

    <!-- Progress Steps -->
    <div class="mb-8">
      <div class="flex items-center justify-between">
        <div class="flex flex-col items-center flex-1">
          <div class="w-12 h-12 rounded-full bg-sa-accent flex items-center justify-center text-sa-text font-bold shadow-lg">
            1
          </div>
          <span class="text-sm mt-2 text-sa-accent font-semibold">Cuenta</span>
        </div>

        <div class="flex-1 h-1 bg-sa-accent mx-2"></div>

        <div class="flex flex-col items-center flex-1">
          <div class="w-12 h-12 rounded-full bg-sa-primary flex items-center justify-center text-sa-text font-bold shadow-lg">
            2
          </div>
          <span class="text-sm mt-2 text-sa-ink font-semibold">Perfil</span>
        </div>

        <div class="flex-1 h-1 bg-sa-border mx-2"></div>

        <div class="flex flex-col items-center flex-1">
          <div class="w-12 h-12 rounded-full bg-sa-surface-alt border-2 border-sa-border flex items-center justify-center text-sa-ink-soft font-bold">
            3
          </div>
          <span class="text-sm mt-2 text-sa-ink-soft">Confirmar</span>
        </div>
      </div>
    </div>

    <!-- Card principal con diseño moderno -->
    <div class="bg-sa-bg rounded-2xl p-8 shadow-sa-card">

      <!-- Header interno -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-black text-sa-text mb-2">Crear Cuenta</h1>
        <p class="text-sa-primary-soft text-sm">Completa los datos para comenzar</p>
      </div>

      <form class="space-y-6">

        <!-- Input con diseño flotante/moderno -->
        <div class="relative">
          <input
            type="text"
            id="username"
            class="peer w-full px-4 pt-6 pb-2 bg-sa-bg-soft border-2 border-sa-gray-500 rounded-xl text-sa-text focus:border-sa-accent focus:outline-none transition"
            placeholder=" "
          />
          <label
            for="username"
            class="absolute left-4 top-2 text-xs text-sa-gray-500 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-sa-accent"
          >
            Usuario
          </label>
        </div>

        <!-- Grid de dos columnas con inputs modernos -->
        <div class="grid grid-cols-2 gap-4">
          <div class="relative">
            <input
              type="email"
              id="email2"
              class="peer w-full px-4 pt-6 pb-2 bg-sa-bg-soft border-2 border-sa-gray-500 rounded-xl text-sa-text focus:border-sa-info focus:outline-none transition"
              placeholder=" "
            />
            <label
              for="email2"
              class="absolute left-4 top-2 text-xs text-sa-gray-500 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-sa-info"
            >
              Email
            </label>
          </div>

          <div class="relative">
            <input
              type="tel"
              id="phone"
              class="peer w-full px-4 pt-6 pb-2 bg-sa-bg-soft border-2 border-sa-gray-500 rounded-xl text-sa-text focus:border-sa-info focus:outline-none transition"
              placeholder=" "
            />
            <label
              for="phone"
              class="absolute left-4 top-2 text-xs text-sa-gray-500 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-sa-info"
            >
              Teléfono
            </label>
          </div>
        </div>

        <!-- Password con indicador de fuerza -->
        <div>
          <div class="relative">
            <input
              type="password"
              id="password"
              class="peer w-full px-4 pt-6 pb-2 bg-sa-bg-soft border-2 border-sa-gray-500 rounded-xl text-sa-text focus:border-sa-warning focus:outline-none transition"
              placeholder=" "
            />
            <label
              for="password"
              class="absolute left-4 top-2 text-xs text-sa-gray-500 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-sa-warning"
            >
              Contraseña
            </label>
          </div>

          <!-- Indicador de fuerza -->
          <div class="flex gap-1 mt-2">
            <div class="h-1 flex-1 bg-sa-error rounded"></div>
            <div class="h-1 flex-1 bg-sa-warning rounded"></div>
            <div class="h-1 flex-1 bg-sa-border rounded"></div>
            <div class="h-1 flex-1 bg-sa-border rounded"></div>
          </div>
          <p class="text-xs text-sa-warning mt-1">Fuerza: Media</p>
        </div>

        <!-- Toggle switches personalizados -->
        <div class="space-y-4 bg-sa-bg-soft rounded-xl p-5">
          <h3 class="text-sa-text font-semibold mb-3">Configuración de privacidad</h3>

          <div class="flex items-center justify-between">
            <span class="text-sa-primary-soft text-sm">Perfil público</span>
            <label class="relative inline-block w-12 h-6">
              <input type="checkbox" class="opacity-0 w-0 h-0 peer" title="Perfil público" />
              <span class="absolute cursor-pointer inset-0 bg-sa-gray-500 rounded-full transition peer-checked:bg-sa-accent"></span>
              <span class="absolute left-1 top-1 w-4 h-4 bg-sa-text rounded-full transition peer-checked:translate-x-6"></span>
            </label>
          </div>

          <div class="flex items-center justify-between">
            <span class="text-sa-primary-soft text-sm">Recibir mensajes</span>
            <label class="relative inline-block w-12 h-6">
              <input type="checkbox" class="opacity-0 w-0 h-0 peer" checked title="Recibir mensajes" />
              <span class="absolute cursor-pointer inset-0 bg-sa-gray-500 rounded-full transition peer-checked:bg-sa-info"></span>
              <span class="absolute left-1 top-1 w-4 h-4 bg-sa-text rounded-full transition peer-checked:translate-x-6"></span>
            </label>
          </div>

          <div class="flex items-center justify-between">
            <span class="text-sa-primary-soft text-sm">Modo oscuro</span>
            <label class="relative inline-block w-12 h-6">
              <input type="checkbox" class="opacity-0 w-0 h-0 peer" checked title="Modo oscuro" />
              <span class="absolute cursor-pointer inset-0 bg-sa-gray-500 rounded-full transition peer-checked:bg-sa-primary"></span>
              <span class="absolute left-1 top-1 w-4 h-4 bg-sa-text rounded-full transition peer-checked:translate-x-6"></span>
            </label>
          </div>
        </div>

        <!-- Tags/Pills seleccionables -->
        <div>
          <label class="block text-sa-text font-semibold mb-3">Intereses</label>
          <div class="flex flex-wrap gap-2">
            <button type="button" class="px-4 py-2 rounded-full bg-sa-accent text-sa-text text-sm font-medium shadow-md hover:shadow-lg transition">
              Tecnología
            </button>
            <button type="button" class="px-4 py-2 rounded-full bg-sa-bg-soft border border-sa-gray-500 text-sa-primary-soft text-sm hover:bg-sa-info hover:text-sa-text hover:border-sa-info transition">
              Deportes
            </button>
            <button type="button" class="px-4 py-2 rounded-full bg-sa-warning text-sa-bg-soft text-sm font-medium shadow-md hover:shadow-lg transition">
              Música
            </button>
            <button type="button" class="px-4 py-2 rounded-full bg-sa-bg-soft border border-sa-gray-500 text-sa-primary-soft text-sm hover:bg-sa-primary hover:text-sa-text hover:border-sa-primary transition">
              Arte
            </button>
            <button type="button" class="px-4 py-2 rounded-full bg-sa-bg-soft border border-sa-gray-500 text-sa-primary-soft text-sm hover:bg-sa-error hover:text-sa-text hover:border-sa-error transition">
              Viajes
            </button>
            <button type="button" class="px-4 py-2 rounded-full bg-sa-info text-sa-text text-sm font-medium shadow-md hover:shadow-lg transition">
              Lectura
            </button>
          </div>
        </div>

        <!-- Range/Slider -->
        <div class="bg-sa-bg-soft rounded-xl p-5">
          <label for="experience" class="block text-sa-text font-semibold mb-3">Experiencia (años)</label>
          <input
            id="experience"
            type="range"
            min="0"
            max="20"
            value="5"
            class="w-full h-2 bg-sa-gray-500 rounded-lg appearance-none cursor-pointer accent-sa-accent"
          />
          <div class="flex justify-between text-xs text-sa-gray-500 mt-2">
            <span>0</span>
            <span class="text-sa-accent font-bold">5 años</span>
            <span>20+</span>
          </div>
        </div>

        <!-- Mensaje de términos -->
        <div class="flex items-start gap-3 bg-sa-primary/10 rounded-xl p-4">
          <input type="checkbox" class="mt-1 w-4 h-4 accent-sa-primary" title="Aceptar términos y condiciones" />
          <p class="text-xs text-sa-primary-soft leading-relaxed">
            Acepto los <span class="text-sa-accent font-semibold cursor-pointer">términos y condiciones</span> y la
            <span class="text-sa-accent font-semibold cursor-pointer">política de privacidad</span>
          </p>
        </div>

        <!-- Botones con diseño moderno -->
        <div class="flex gap-4 pt-4">
          <button
            type="button"
            class="flex-1 py-4 bg-sa-bg-soft border-2 border-sa-gray-500 text-sa-primary-soft rounded-xl font-bold hover:bg-sa-gray-500 hover:text-sa-text transition shadow-md"
          >
            Atrás
          </button>

          <button
            type="submit"
            class="flex-1 py-4 bg-linear-to-r from-sa-accent to-sa-info text-sa-text rounded-xl font-bold hover:shadow-xl transition shadow-lg"
          >
            Continuar
          </button>
        </div>

      </form>

      <!-- Footer del card -->
      <div class="text-center mt-6">
        <p class="text-sm text-sa-gray-500">
          Ya tienes cuenta?
          <span class="text-sa-accent font-semibold cursor-pointer hover:underline">Inicia sesión</span>
        </p>
      </div>

    </div>

    <!-- Chips de colores al final -->
    <div class="mt-6 flex justify-center gap-2">
      <div class="w-3 h-3 rounded-full bg-sa-error"></div>
      <div class="w-3 h-3 rounded-full bg-sa-warning"></div>
      <div class="w-3 h-3 rounded-full bg-sa-accent"></div>
      <div class="w-3 h-3 rounded-full bg-sa-info"></div>
      <div class="w-3 h-3 rounded-full bg-sa-primary"></div>
    </div>

  </div>
</div>
