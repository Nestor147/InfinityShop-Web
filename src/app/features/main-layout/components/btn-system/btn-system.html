@switch (variant) {

  @case('row') {
    @if (route) {
      <a
        [routerLink]="route"
        [routerLinkActive]="[
          'bg-white',
          'text-slate-900',
          '!ring-2',
          '!ring-sky-400',
          'shadow-sm',
          'dark:bg-white/10',
          'dark:text-sa-text',
          'dark:!ring-2',
          'dark:!ring-sa-cta-from',
          'dark:shadow-[var(--shadow-sa-card)]'
        ]"
        [routerLinkActiveOptions]="{ exact: false }"
        (click)="onRowClick($event)"
        class="group flex items-center gap-3 h-11 px-3 rounded-xl
               text-sm cursor-pointer select-none
               ring-1 ring-slate-200 transition-colors duration-200

               bg-slate-50/80 text-slate-700
               hover:bg-white hover:text-slate-900 hover:ring-sky-300

               dark:bg-sa-submenu dark:text-sa-text/80 dark:ring-sa-border
               dark:hover:bg-white/10 dark:hover:text-sa-text dark:hover:ring-sa-cta-from"
      >
        <span class="flex items-center gap-3 min-w-0">
          <svg-icon
            class="size-5
                   text-slate-500 group-hover:text-sky-500
                   dark:text-sa-muted dark:group-hover:text-sa-cta-from"
            [src]="icon">
          </svg-icon>

          <span class="font-medium truncate">
            {{ name }}
          </span>
        </span>

        @if (showArrow) {
          <span
            class="ml-auto grid place-items-center w-6 h-6 rounded-lg
                   bg-slate-100/70 text-slate-500
                   group-hover:bg-slate-200 group-hover:text-slate-700
                   dark:bg-white/5 dark:text-sa-muted
                   dark:group-hover:bg-white/10 dark:group-hover:text-sa-text-soft
                   transition-colors duration-200"
          >
            <svg-icon
              [src]="arrowIcon"
              [svgClass]="'w-[14px] h-[14px]'">
            </svg-icon>
          </span>
        }
      </a>
    } @else {
      <button
        type="button"
        (click)="onRowClick($event)"
        class="group flex w-full items-center gap-3 h-11 px-3 rounded-xl
               text-sm cursor-pointer select-none text-left
               ring-1 ring-slate-200 transition-colors duration-200

               bg-slate-50/80 text-slate-700
               hover:bg-white hover:text-slate-900 hover:ring-sky-300

               dark:bg-sa-submenu dark:text-sa-text/80 dark:ring-sa-border
               dark:hover:bg-white/10 dark:hover:text-sa-text dark:hover:ring-sa-cta-from"
      >
        <span class="flex items-center gap-3 min-w-0">
          <svg-icon
            class="size-5
                   text-slate-500 group-hover:text-sky-500
                   dark:text-sa-muted dark:group-hover:text-sa-cta-from"
            [src]="icon">
          </svg-icon>

          <span class="font-medium truncate">
            {{ name }}
          </span>
        </span>

        @if (showArrow) {
          <span
            class="ml-auto grid place-items-center w-6 h-6 rounded-lg
                   bg-slate-100/70 text-slate-500
                   group-hover:bg-slate-200 group-hover:text-slate-700
                   dark:bg-white/5 dark:text-sa-muted
                   dark:group-hover:bg-white/10 dark:group-hover:text-sa-text-soft
                   transition-colors duration-200"
          >
            <svg-icon
              [src]="arrowIcon"
              [svgClass]="'w-[14px] h-[14px]'">
            </svg-icon>
          </span>
        }
      </button>
    }
  }

  @default {
    <div class="relative group select-none" [attr.aria-label]="name">
      <a
        [routerLink]="route || null"
        routerLinkActive="is-active-tile"
        [routerLinkActiveOptions]="{ exact: false }"
        tabindex="0"
        class="btn-tile grid place-items-center w-11 h-11 rounded-xl
               ring-1 ring-slate-200 transition-all duration-200 cursor-pointer

               bg-slate-50/80 text-slate-700
               hover:bg-white hover:ring-sky-300 hover:text-slate-900

               dark:bg-transparent dark:text-sa-text/80 dark:ring-white/10
               dark:hover:bg-white/5 dark:hover:ring-sa-cta-from dark:hover:text-sa-text"
      >
        <svg-icon
          class="size-5
                 text-slate-500 group-hover:text-sky-500
                 dark:text-sa-text/70 dark:group-hover:text-sa-cta-from
                 transition-colors duration-200"
          [src]="icon">
        </svg-icon>
      </a>
    </div>
  }
}
