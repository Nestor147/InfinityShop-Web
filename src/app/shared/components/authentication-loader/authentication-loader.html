@if (isLoading) {
  <div class="loader-wrap" role="status" aria-live="polite" aria-busy="true">
    <div class="scrim"></div>

    <div class="box">
      <div class="spinner" aria-hidden="true"></div>
      <p class="msg">{{ message }}</p>

      <span class="sr-only">{{ message }}</span>
    </div>
  </div>
}
